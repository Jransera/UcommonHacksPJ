<body>

  <h1>Uncommon DND</h1>

  <p>Burgs CSV:</p>
  <input id="burgs-fileupload" type="file" name="file">

  <p>Routes JSON:</p>
  <input id="routes-fileupload" type="file" name="file">

  <button id="submit">Submit</button>

  <p id="res"></p>

  <script>
    const loadJS = (url, implementationCode, location) => {
      var scriptTag = document.createElement('script');
      scriptTag.src = url;

      scriptTag.onload = implementationCode;
      scriptTag.onreadystatechange = implementationCode;

      location.appendChild(scriptTag);
    };
    loadJS('js/app.js?id=' + Math.floor(Math.random() * 10000), () => {}, document.body);
  </script>
</body>
